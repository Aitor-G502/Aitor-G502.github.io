<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d15;
            color: #e9e9f0;
            padding: 20px;
            line-height: 1.6;
        }

        h1,
        h2 {
            color: #d36d91;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #141427;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background: #d36d91;
            color: #fff;
        }

        button:hover {
            background: #ff527b;
        }

        .question {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #1c1c33;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello World</h1>
    </div>
    <script>
        function generarColorAleatorio() {
        const letras = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letras[Math.floor(Math.random() * 16)];
        }
        return color;
        }
        const colorAleatorio = generarColorAleatorio();
        console.log(colorAleatorio);
        
    </script>
</body>

</html>
