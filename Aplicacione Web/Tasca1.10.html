<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasca 1.10</title>
</head>
<body>
        <h1>Registro de usuario</h1>

    <form action="#" method="post">
        <label for="fname">Nombre:</label>
        <input type="text" required id="fname" name="fname">
        <br><br>
        <label for="lname">Apellido:</label>
        <input type="text" required id="lname" name="lname">
        <br><br>
        <label for="gender">Sexo:</label>
        <input required  type="radio" id="male" name="gender" value="male">
        <label for="male">Hombre</label>
        <input required  type="radio" id="female" name="gender" value="female">
        <label for="female">Mujer</label>
       <br><br>
        <label for="email">Correo electrónico:</label>
        <input required  type="email" id="email" name="email">
        <br><br>
        <input required  type="checkbox" id="notifications" name="notifications">
        <label for="notifications">Deseo recibir información sobre novedades y ofertas</label><br>
        <br>
        <input required  type="checkbox" id="terms" name="terms">
        <label for="terms">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre la proteccion de datos</label><br>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
