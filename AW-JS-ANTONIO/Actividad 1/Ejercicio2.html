<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body onload="saludarUsuario()">
    <p id="mensajeBienvenida"></p>
    <script>
        function saludarUsuario(){
            const nombre = prompt("Por favor, introduce tu nombre:");
            const parrafo = document.getElementById("mensajeBienvenida");
            let ok = confirm ('¿Seguro que deseas continuar?')
            if (ok){
                parrafo.innerText = `¡Hola ${nombre}, ¡gracias por visitar nuestra página web!`;
            } else {
                alert("No has confirmado que deseas continuar, repite el proceso");
                saludarUsuario();
            }
        } // esta funcion primero crea una variable que pide un nombre al usuario
        // despues crea una variable que buca un elemento por id
        // despues crea otra variable que en caso de confirmar pide que se asegure
        // despues con condicionales se comprueba si ha confirado sigue adelante
        // y si no ha confimado le muestra un mensaje de que tiene que volver a emepezar
        // y vuelve a llamar a la funcion
    </script>
</body>
</html>
