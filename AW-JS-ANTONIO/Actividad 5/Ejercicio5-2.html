<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Muli&display=swap&');

        * {
            box-sizing: border-box;
        }

        body {
            background: #111;
            /*#111111*/
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        #contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;

        }

        .square {
            background-color: #1d1d1d;
            box-shadow: 0 0 2px #000;
            margin: 2px;
            width: 36px;
            height: 36px;
            transition: 1s ease;
        }

        .square:hover {
            transition-duration: 0s;
        }
    </style>
</head>

<body>
    <div id="contenedor"></div>
    <script>
        const div = document.getElementById("contenedor"); // crea una variable llamada div y despues busca elementos por su id
        generarDiv();
        

        

function generarDiv() {
    const cantDiv = parseInt(prompt("Â¿Cuantos divs quieres?"));
    const contenedor = document.getElementById("contenedor");

    for (let i = 0; i < cantDiv; i++) {
        const nuevoDiv = document.createElement("div");
        nuevoDiv.classList.add("square");
        nuevoDiv.textContent = i + 1;

        // EVENTOS ðŸ‘‡
        nuevoDiv.addEventListener("mouseover", () => {
            nuevoDiv.style.backgroundColor = generarColorAleatorio();
        });

        nuevoDiv.addEventListener("mouseout", () => {
            nuevoDiv.style.backgroundColor = "#1d1d1d";
        });

        contenedor.appendChild(nuevoDiv);
    }
}

        //Validar
        // 1 - 5 si pone un 6 tiene que darle un mensaje diciendo 






        // color aleatorio //
        function generarColorAleatorio() {
            // Generar un color hexadecimal aleatorio
            const letras = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
