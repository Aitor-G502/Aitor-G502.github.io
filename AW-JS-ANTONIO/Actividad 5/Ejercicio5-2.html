<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Muli&display=swap&');

        * {
            box-sizing: border-box;
        }

        body {
            background: #111;
            /*#111111*/
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        #contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;

        }

        .square {
            background-color: #1d1d1d;
            box-shadow: 0 0 2px #000;
            margin: 2px;
            width: 36px;
            height: 36px;
            transition: 1s ease;
        }

        .square:hover {
            transition-duration: 0s;
        }
    </style>
</head>

<body>
    <div id="contenedor"></div>
    <script>
        const div = document.getElementById("contenedor"); // crea una variable llamada div y despues busca elementos por su id
        generarDiv();

        function generarDiv() {                                             // crea una funcion llamada generar div
            const cantDiv = parseInt(prompt("¿Cuantos divs quieres?"));   // crea una variable para despues hacer "casting" a un prompt para escribir por pantalla 
            const div = document.getElementById("contenedor");    // crea una variable y busca elemenentos por su ID
            for (let i = 0; i < cantDiv; i++) {                     // bucle 
                const nuevoDiv = document.createElement("div");     // crea variable para crear un elemento llamado DIV
                nuevoDiv.classList.add("square");           //añade la clase a la nueva variable
                nuevoDiv.textContent = "contenedor" + i;   //añade texto a la  nueva variable
                div.appendChild(nuevoDiv);             //junta dos variables
            }
        }

        //Validar
        // 1 - 5 si pone un 6 tiene que darle un mensaje diciendo 






        // color aleatorio //
        function generarColorAleatorio() {
            // Generar un color hexadecimal aleatorio
            const letras = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
