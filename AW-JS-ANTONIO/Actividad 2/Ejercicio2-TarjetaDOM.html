<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad: Tarjeta de Producto DOM</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tarjeta-producto {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .tarjeta-producto img {
            max-width: 100%;
            border-radius: 5px;
        }

        .tarjeta-producto h2 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #333;
        }

        .tarjeta-producto .precio {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .tarjeta-producto button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .tarjeta-producto button:hover {
            background-color: #0056b3;
        }

        .tarjeta-producto button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="tarjeta-producto">
        <img id="producto-imagen" src="https://via.placeholder.com/400x300.png/CCCCCC/FFFFFF?Text=Producto"
            alt="Imagen del producto">
        <h2 id="producto-titulo">Producto Genérico</h2>
        <p id="producto-precio" class="precio">0,00 €</p>
        <button id="boton-comprar">Comprar</button>
    </div>

        //Actualizar el precio: El precio es "0,00 €". Actualízalo a "99,99 €".
        //Aplicar un estilo de oferta: Para que el nuevo precio llame la atención, cambia su color a verde (green) y ponlo en negrita.//
        //Cambiar la imagen del producto: La imagen actual es un placeholder. Cambia la imagen por una de un teclado. Usa esta URL: https://via.placeholder.com/400x300.png/0000FF/FFFFFF?Text=Teclado//
        //Hacer el botón interactivo: Cuando un usuario haga clic en el botón "Comprar", su texto debe cambiar a "¡Añadido al carrito!", y el botón debe deshabilitarse para que no se pueda volver a pulsar.//




    </script>

</body>

</html>
